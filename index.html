<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row">
        <h2>Choose Day to Show Events</h2>
      </div>
      <div class="row row-to-column margin-15">
        <label class="margin-15" for="weekday">Day of Week</label>
        <select name="weekday" id="weekday">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
      <div class="row">
        <button class="new-btn">Add New Event</button>
      </div>
      <div class="row margin-15">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td>
                <button class="edit hidden">Edit</button>
                <button class="delete hidden">Delete</button>
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="flex container margin-15"><footer>2023 Week Planner Inc</footer></div>
      <div class="row container overlay hidden">
        <form class="event-form">
          <div class="modal-container">
          <div class="row row-column-modal">
          <label class="margin-top-10" for="time">Time of Event:</label>
          <select name="time" id="time" class="width-90">
            <option value="default">Choose a Time</option>
            <option value="0600">0600</option>
            <option value="1000">1000</option>
            <option value="1400">1400</option>
            <option value="1800">1800</option>
            <option value="2200">2200</option>
            <option value="0200">0200</option>
          </select>
        </div>
        <div class="row row-column-modal">
        <label class="margin-top-10" for="weekday-modal">Day of Week:</label>
        <select name="weekday" id="weekday-modal" class="width-90">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
      <div class="row row-column-modal">
        <label class="margin-top-10" for="information">Event information:</label>
        <textarea name="information" class="width-90" id="information" cols="30" rows="10"></textarea>
      </div>
      <div class="row space-around">
        <button class="cancel">Cancel</button>
        <button class="confirm">Confirm</button>
      </div>
      </div>
        </form>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
